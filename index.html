<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Nasibilloweb</title>
</head>

<body>
  <section>
    <div class="container">
      <nav class="navbar navbar-expand-lg nav">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./img/Logo.svg" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item me-3 item">
                <select onchange="fnYear(value)" class="form-select border-0 bg-secondary text-light"
                  aria-label="Default select example ">
                  <option selected>Year</option>
                  <option value="new">new</option>
                  <option value="old">old</option>
                </select>
              </li>
              <li class="nav-item me-3 item">
                <select onchange="fnRenting(value)" class="form-select border-0 bg-secondary text-light"
                  aria-label="Default select example">
                  <option selected>Reyting</option>
                  <option value="min">min</option>
                  <option value="max">max</option>
                </select>
              </li>
              <li class="nav-item me-3 item">
                <select onchange="fnCategory(value)" class="sel__category form-select border-0 bg-secondary text-light"
                  aria-label="Default select example">
                  <option selected>Category</option>
                  
                </select>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </section>
  <div class="carusel__wrapper">
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/7-lik.jpg" class="d-block w-100 img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/6lik.jpg" class="d-block w-100 img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/5lik.jpg" class="d-block w-100 img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/3lik.jpg" class="d-block w-100 img" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <section>
    <div class="container">
      <ul class="movises__list">

      </ul>
    </div>
    <div class="futer">
      <ul class="ul">
        <img src="./img/fass.png" alt="">
        <br><br>
        <img src="./img/instaggg.png" alt="">
        <br><br>
        <img src="img/tiw.png " alt="">
        <br><br>
        <img src="./img/yuu.png" alt=""><br>
    </div>
    <p class="pp"> c 2022Movie Villa Tanmay Jitendra Thakere</p>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/movies .js"></script>
<script src="./js/main.js"></script>

</html>
